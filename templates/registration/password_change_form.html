{% block content %}

    <h2>Change you password</h2>

    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change" class="button_change"></p>
        {% csrf_token %}
    </form>

{% endblock content %}
