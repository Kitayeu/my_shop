{% extends 'shops/base.html' %}

{% block title %}Reset your password{% endblock title %}

{% block content %}

    <h2>Forgotten your password?</h2>
    <br>
    <p>Enter your email address to obtain a new password</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send email" class="send_email"></p>
        {% csrf_token %}
    </form>

{% endblock content %}
